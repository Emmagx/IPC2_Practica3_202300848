{% extends 'ventas/base.html' %}

{% block content %}
    <h2>Gráfico de Ventas por Departamento</h2>
    <canvas id="myChart" width="400" height="200"></canvas>

    {% if data %}
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var data = {{ data | safe }};
        var labels = Object.keys(data);
        var values = Object.values(data);

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Ventas por Departamento',
                    data: values,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    {% else %}
    <p>No se pudo obtener los datos para el gráfico.</p>
    {% endif %}

    <br>
    <a href="{% url 'upload_file' %}">Volver a la Carga de Archivos</a>
    <br>
    <a href="{% url 'resumen_ventas' %}">Ver Resumen de Ventas</a>
{% endblock %}
